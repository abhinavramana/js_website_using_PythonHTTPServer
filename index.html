<!DOCTYPE html>
<html>
<head>
    <title>Nvidia Client Request</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form id="requestForm">
        <label for="negative_prompt">Negative Prompt:</label><br>
        <input type="text" id="negative_prompt" name="negative_prompt"><br>
        <label for="task_id">Task ID:</label><br>
        <input type="text" id="task_id" name="task_id" required><br>
        <label for="prompt">Prompt:</label><br>
        <input type="text" id="prompt" name="prompt" required><br>
        <label for="height">Height:</label><br>
        <input type="number" id="height" name="height" value="1024" required><br>
        <label for="width">Width:</label><br>
        <input type="number" id="width" name="width" value="1024" required><br>
        <label for="style_model">Style Model:</label><br>
        <input type="text" id="style_model" name="style_model" value="stable_diffusion_1.5" required><br>
        <label for="steps">Steps:</label><br>
        <input type="number" id="steps" name="steps" value="50" required><br>
        <label for="guidance">Guidance:</label><br>
        <input type="number" id="guidance" name="guidance" value="7.5" required><br>
        <label for="seed">Seed:</label><br>
        <input type="number" id="seed" name="seed"><br>
        <input type="submit" value="Submit">
    </form>

    <div id="response"></div>

    <script>
        $('#requestForm').on('submit', function(e) {
            e.preventDefault();
            var formData = $(this).serializeArray().reduce(function(obj, item) {
                obj[item.name] = item.value;
                return obj;
            }, {});
            $.ajax({
                url: 'http://3.239.63.66:8000/',
                type: 'POST',
                data: JSON.stringify(formData),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(response) {
                    $('#response').text(JSON.stringify(response));
                },
                error: function(response) {
                    $('#response').text('Error: ' + JSON.stringify(response));
                }
            });
        });
    </script>
</body>
</html>
